<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>色谱柱查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        #keyword {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        #keyword:focus {
            outline: none;
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-search {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            min-width: 100px;
        }
        
        .btn-search:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #7d3c98 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.2);
        }
        
        .btn-clear {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
            min-width: 100px;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
            color: #333;
        }
        
        .search-tips {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
        
        .stats {
            background: linear-gradient(135deg, #3498db15 0%, #9b59b615 100%);
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
            position: relative;
        }
        
        th::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: #dee2e6;
        }
        
        th:last-child::after {
            display: none;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
            line-height: 1.5;
        }
        
        tbody tr {
            transition: all 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 15px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #9b59b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f5f5f5;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
            color: #333;
            transform: translateY(-2px);
        }
        
        .column-model {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .column-model .type {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 6px;
            background: #f0f7ff;
            color: #3498db;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .column-sn {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            color: #2c3e50;
            display: inline-block;
        }
        
        .column-no {
            font-family: 'Courier New', monospace;
            background: #e8f4ff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            color: #1565c0;
            font-weight: 600;
            display: inline-block;
        }
        
        .column-purpose {
            line-height: 1.6;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            #keyword, .btn {
                width: 100%;
            }
            
            .table-container {
                border-radius: 8px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 13px;
            }
        }
        
        .error-message {
            background: #ffeaea;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>色谱柱管理系统</h1>
                <p>支持按型号、规格、序列号、编号、主要用途进行模糊搜索，加载后自动显示所有色谱柱信息</p>
            </div>
        </div>
        
        <div class="content">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="keyword" placeholder="输入色谱柱型号、规格、序列号、编号或主要用途进行搜索">
                    <button class="btn btn-search" id="searchBtn">搜索</button>
                    <button class="btn btn-clear" id="clearBtn" style="display: none;">清除搜索</button>
                </div>
                <div class="search-tips">
                    搜索提示：支持模糊搜索，例如输入"C18"、"250mm"、"COL-2023"或项目名称的部分内容
                </div>
            </div>
            
            <div id="stats" class="stats">
                正在加载色谱柱数据...
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;">
                <!-- 错误信息将在这里显示 -->
            </div>
            
            <div class="table-container">
                <div id="loading" class="loading">正在加载色谱柱数据...</div>
                <div id="noData" class="no-data" style="display: none;">没有找到匹配的色谱柱数据</div>
                <table id="columnTable" style="display: none;">
                    <thead>
                        <tr>
                            <th style="width: 20%">型号</th>
                            <th style="width: 15%">规格</th>
                            <th style="width: 15%">序列号</th>
                            <th style="width: 15%">编号</th>
                            <th style="width: 35%">主要用途</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
            
            <a href="../index.html" class="back-btn">← 返回主菜单</a>
        </div>
    </div>

    <script src="../statics/modules/jquery.min.js"></script>
    <script>
        // 色谱柱数据
        let allData = [];
        let filteredData = [];

        $(document).ready(function() {
            console.log("页面加载完成");
            console.log("当前页面URL:", window.location.href);
            console.log("当前页面路径:", window.location.pathname);
            
            // 加载色谱柱数据
            loadColumnData();
            
            // 搜索按钮点击事件
            $('#searchBtn').click(function() {
                performSearch();
            });
            
            // 清除搜索按钮点击事件
            $('#clearBtn').click(function() {
                $('#keyword').val('');
                performSearch();
            });
            
            // 回车键搜索
            $('#keyword').keypress(function(e) {
                if (e.which === 13) {
                    performSearch();
                }
            });
        });
        
        function loadColumnData() {
            console.log("开始加载色谱柱数据...");
            
            // 隐藏错误信息
            $('#errorMessage').hide();
            
            // 尝试从本地JSON文件加载数据
            // 使用绝对路径或相对路径，根据您的实际部署情况调整
            const jsonUrl = '../statics/info/column-search.json';
            console.log("尝试加载JSON文件:", jsonUrl);
            
            // 使用fetch API，它比jQuery的ajax更现代，错误信息更详细
            fetch(jsonUrl)
                .then(response => {
                    console.log("响应状态:", response.status, response.statusText);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status} ${response.statusText}`);
                    }
                    
                    // 检查响应内容类型
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('响应的内容不是JSON格式');
                    }
                    
                    return response.json();
                })
                .then(data => {
                    console.log("成功加载数据:", data);
                    
                    if (!Array.isArray(data)) {
                        throw new Error('JSON数据不是数组格式');
                    }
                    
                    if (data.length === 0) {
                        console.warn("JSON文件为空数组");
                    }
                    
                    allData = data;
                    filteredData = [...data];
                    
                    // 显示所有数据
                    displayData(filteredData);
                    updateStats(filteredData);
                    
                    // 隐藏加载提示
                    $('#loading').hide();
                    
                    // 更新状态信息
                    $('#stats').html(`<strong>数据加载成功：</strong>共 ${allData.length} 根色谱柱`);
                })
                .catch(error => {
                    console.error('加载色谱柱数据失败:', error);
                    
                    // 显示错误信息
                    showError(`无法加载色谱柱数据: ${error.message}`);
                    
                    // 尝试使用备选方案
                    tryAlternativeMethods();
                });
        }
        
        function tryAlternativeMethods() {
            console.log("尝试备选加载方案...");
            
            // 备选方案1：尝试不同的路径
            const alternativePaths = [
                './statics/info/column-search.json',
                'statics/info/column-search.json',
                '/statics/info/column-search.json',
                '../info/column-search.json',
                'info/column-search.json',
                'column-search.json'
            ];
            
            let currentIndex = 0;
            
            function tryNextPath() {
                if (currentIndex >= alternativePaths.length) {
                    // 所有路径都失败了，使用示例数据
                    console.log("所有路径尝试失败，使用示例数据");
                    useSampleData();
                    return;
                }
                
                const path = alternativePaths[currentIndex];
                console.log(`尝试备选路径 ${currentIndex + 1}/${alternativePaths.length}:`, path);
                
                fetch(path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP错误! 状态: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(`成功从路径加载数据: ${path}`);
                        allData = data;
                        filteredData = [...data];
                        displayData(filteredData);
                        updateStats(filteredData);
                        $('#loading').hide();
                        $('#stats').html(`<strong>数据加载成功（从 ${path}）：</strong>共 ${allData.length} 根色谱柱`);
                        $('#errorMessage').hide();
                    })
                    .catch(error => {
                        console.log(`路径 ${path} 失败:`, error.message);
                        currentIndex++;
                        tryNextPath();
                    });
            }
            
            tryNextPath();
        }
        
        function useSampleData() {
            console.log("使用示例数据");
            
            // 使用示例数据
            allData = [
                {
                    "model": "XBridge C18",
                    "specification": "250mm × 4.6mm, 5μm",
                    "serialNumber": "0212345678AB",
                    "columnNumber": "COL-2023-001",
                    "mainPurpose": "常规反相色谱分析，适用于大多数有机化合物"
                },
                {
                    "model": "Kinetex C18",
                    "specification": "100mm × 4.6mm, 2.6μm",
                    "serialNumber": "KX98765432",
                    "columnNumber": "COL-2023-007",
                    "mainPurpose": "超高效液相色谱分析"
                }
            ];
            
            filteredData = [...allData];
            displayData(filteredData);
            updateStats(filteredData);
            $('#loading').hide();
            $('#errorMessage').html(`<strong>注意：</strong>无法加载本地数据文件，已显示示例数据。请确保在 <code>statics/info/column-search.json</code> 文件中添加您的色谱柱数据。`);
            $('#errorMessage').show();
            $('#stats').html(`<strong>加载示例数据：</strong>共 ${allData.length} 根色谱柱（未找到本地数据文件）`);
        }
        
        function showError(message) {
            $('#errorMessage').html(`
                <strong>加载数据时出错：</strong>${message}<br>
                <small>
                    请检查：<br>
                    1. JSON文件是否存在于 <code>statics/info/column-search.json</code><br>
                    2. JSON文件格式是否正确（必须是有效的JSON数组）<br>
                    3. 如果使用本地文件系统，请使用本地HTTP服务器运行（如Live Server扩展）<br>
                    4. 检查浏览器控制台获取更多错误信息（按F12打开开发者工具）
                </small>
            `);
            $('#errorMessage').show();
        }
        
        function performSearch() {
            const keyword = $('#keyword').val().toLowerCase().trim();
            
            if (keyword === '') {
                // 清空搜索，显示所有数据
                filteredData = [...allData];
                $('#clearBtn').hide();
                displayData(filteredData);
                updateStats(filteredData);
                return;
            }
            
            // 显示清除按钮
            $('#clearBtn').show();
            
            // 多字段模糊搜索
            filteredData = allData.filter(column => {
                const fieldsToSearch = [
                    column.model || '',
                    column.specification || '',
                    column.serialNumber || '',
                    column.columnNumber || '',
                    column.mainPurpose || ''
                ];
                
                return fieldsToSearch.some(field => 
                    field && field.toString().toLowerCase().includes(keyword)
                );
            });
            
            displayData(filteredData);
            updateStats(filteredData, keyword);
        }
        
        function displayData(data) {
            const $tableBody = $('#tableBody');
            const $table = $('#columnTable');
            const $noData = $('#noData');
            
            if (data.length === 0) {
                $table.hide();
                $noData.show();
                return;
            }
            
            $noData.hide();
            $tableBody.empty();
            
            // 按柱编号排序
            data.sort((a, b) => {
                const numA = extractNumber(a.columnNumber);
                const numB = extractNumber(b.columnNumber);
                return numA - numB;
            });
            
            data.forEach(column => {
                const row = `
                    <tr>
                        <td>
                            <div class="column-model">${escapeHtml(column.model || '')}</div>
                        </td>
                        <td>${escapeHtml(column.specification || '')}</td>
                        <td><span class="column-sn">${escapeHtml(column.serialNumber || '')}</span></td>
                        <td><span class="column-no">${escapeHtml(column.columnNumber || '')}</span></td>
                        <td class="column-purpose">${escapeHtml(column.mainPurpose || '')}</td>
                    </tr>
                `;
                $tableBody.append(row);
            });
            
            $table.show();
        }
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 从柱编号中提取数字用于排序
        function extractNumber(columnNumber) {
            if (!columnNumber) return 9999;
            const match = columnNumber.match(/\d+/);
            return match ? parseInt(match[0]) : 9999;
        }
        
        function updateStats(data, keyword = '') {
            const $stats = $('#stats');
            const totalColumns = allData.length;
            const foundColumns = data.length;
            
            if (keyword) {
                $stats.html(`
                    <strong>搜索关键词：</strong>"${escapeHtml(keyword)}" | 
                    <strong>搜索结果：</strong>${foundColumns} / ${totalColumns} 根色谱柱
                `);
            } else {
                $stats.html(`
                    <strong>显示全部色谱柱：</strong>共 ${totalColumns} 根
                `);
            }
        }
    </script>
</body>
</html>
